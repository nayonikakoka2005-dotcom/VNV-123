<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>

  <nav>
    <button class="tablink active" onclick="openTab(event, 'view')">View Inventory</button>
    <button class="tablink" onclick="openTab(event, 'add')">Add Item</button>
    <button class="tablink" onclick="openTab(event, 'update')">Update Item</button>
    <button class="tablink" onclick="openTab(event, 'delete')">Delete Item</button>
  </nav>

  <main>
    <!-- View Inventory -->
    <section id="view" class="tabcontent" style="display: block;">
      <h2>Current Inventory</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Supplier</th>
            <th>Price</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Example Product</td>
            <td>SKU123</td>
            <td>Electronics</td>
            <td>50</td>
            <td>ABC Supplier</td>
            <td>$500</td>
            <td>Warehouse A</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Add Inventory -->
    <section id="add" class="tabcontent">
      <h2>Add New Item</h2>
      <form>
        <label>Product Name</label>
        <input type="text" required />

        <label>SKU</label>
        <input type="text" required />

        <label>Category</label>
        <input type="text" required />

        <label>Quantity</label>
        <input type="number" min="0" required />

        <label>Supplier</label>
        <input type="text" />

        <label>Price ($)</label>
        <input type="number" step="0.01" min="0" required />

        <label>Location</label>
        <input type="text" required />

        <button type="submit">Add Item</button>
      </form>
    </section>

    <!-- Update Inventory -->
    <section id="update" class="tabcontent">
      <h2>Update Existing Item</h2>
      <form>
        <label>SKU (to identify item)</label>
        <input type="text" required />

        <label>New Quantity</label>
        <input type="number" min="0" />

        <label>New Price ($)</label>
        <input type="number" step="0.01" min="0" />

        <label>New Location</label>
        <input type="text" />

        <button type="submit">Update Item</button>
      </form>
    </section>

    <!-- Delete Inventory -->
    <section id="delete" class="tabcontent">
      <h2>Delete Item</h2>
      <form>
        <label>SKU (to identify item)</label>
        <input type="text" required />

        <button type="submit" class="delete-btn">Delete Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Inventory Management System | Developed for Demo</p>
  </footer>

  <script>
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
